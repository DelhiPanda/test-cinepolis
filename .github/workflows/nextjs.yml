# Workflow para construir y desplegar el sitio Cinepolis a GitHub Pages
#
name: Deploy Cinepolis to GitHub Pages

on:
  # Se ejecuta en pushes a la rama principal
  push:
    branches: ["main"]

  # Permite ejecutar este workflow manualmente desde la pestaña Actions
  workflow_dispatch:

# Configura los permisos del GITHUB_TOKEN para permitir el despliegue a GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Permite solo un despliegue concurrente, omitiendo ejecuciones en cola entre la ejecución en progreso y la última en cola.
# Sin embargo, NO cancela las ejecuciones en progreso ya que queremos permitir que estos despliegues de producción se completen.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job de construcción
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          # Inyecta automáticamente basePath en tu archivo de configuración de Next.js y desactiva
          # la optimización de imágenes del lado del servidor (https://nextjs.org/docs/api-reference/next/image#unoptimized).
          static_site_generator: next

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
            node_modules
          # Genera un nuevo cache cuando cambian los paquetes o archivos fuente.
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          # Si los archivos fuente cambiaron pero los paquetes no, reconstruye desde un cache anterior.
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-

      - name: Instalar dependencias
        run: npm ci

      - name: Verificar tipos de TypeScript
        run: npx tsc --noEmit

      - name: Ejecutar linter
        run: npm run lint

      - name: Construir con Next.js
        run: npm run build

      - name: Subir artefacto
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  # Job de despliegue
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Desplegar a GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
